<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>GraphsVsTables</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Montserrat);
        @import url(https://fonts.googleapis.com/css?family=Muli);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

        body {
            font-family:"Muli", 'Muli';
        }

        .slide {
            background: #681d68;
            color: white;
        }

        h1, h3, h4, h5, h6 {
            font-weight: normal;
            font-family:"Muli", "Muli",Arial,Helvetica,sans-serif;
            letter-spacing: normal;
        }

        .h6 {
            display: inline;
        }

        h2 {
            font-family:"Muli", "Muli",Arial,Helvetica,sans-serif;
            font-weight: 200;
            font-size: 2.5rem;
        }

        .remark-code, .remark-inline-code {
            font-family:"Muli", 'Ubuntu Mono';
        }

        .pd-logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 45px;
        }

        .big-img {
            height: 450px;
        }

        .really-big-img {
            height: 600px;
        }

        .hco-img {
            width: 90%;
            height: 90%;
        }

        a {
            color: #ff9406;
        }
    </style>
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <img src="pd-logo.png" class="pd-logo">
        <section  data-markdown data-separator="---">
            <script type="text/template">
### Graphs vs Tables: Ready? Fight.
#### Lessons learned from building similarity models in both graph and relational dbs
<br><br>
###### Denise Gosnell, PhD
###### Sr. Technical Evangelist, PokitDok
---
/about/pokitdok
            </script>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            { src: 'plugin/markdown/marked.js' },
            { src: 'plugin/markdown/markdown.js' },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
    });
</script>
</body>
</html>
